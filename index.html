<html>
	<head>
	<title>Aran Reports</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One" />
	<script src="http://use.edgefonts.net/open-sans-condensed:n7,n3,i3:all;poiret-one:n4:all.js"></script>
	<script src="http://norgematos.net/aranreport/fingerprint.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>
	body{
		font-family: open-sans-condensed;
	}
	@media only screen and (min-width: 1200px) {
		body{
			font-size: 11pt;
		}
	}
	@media only screen and (min-width:768px) and (max-width:1199px){
		body{
			font-size: 30pt;
		}
		h1{
			font-size: 48pt;
		}
		h2{
			font-size: 36pt;
		}
		input{
			font-size: 32pt;
		}
		select{
			font-size: 32pt;
		}
		.footer{
			font-size: 24pt;
		}
	}
	@media only screen and (max-width:768px){
		body{
			font-size: 32pt;
		}
		h1{
			font-size: 48pt;
		}
		h2{
			font-size: 36pt;
		}
		input{
			font-size: 32pt;
		}
		select{
			font-size: 32pt;
		}
		.footer{
			font-size: 24pt;
		}
	}
	h1{
		cursor: pointer;
		text-align: center;
	}
	h2{
		text-align: center;
	}
	div.form{
		text-align: center;
		margin-top: 30px;
	}
	.footer{
		margin-top: 50px;
		text-align: center;
	}
	div.table{
		border: 1px solid gray;
		text-align: center;
		margin-top: 15px;
	}
	div.tr{
		padding-top: 4px;
		padding-bottom: 4px;
		border: 1px solid gray;
		text-align: center;
		margin-top: -1px;
	}
	.menu{
		text-align: center;
		cursor: pointer;
	}
	.menu .span{
		cursor: pointer;
	}
	.punch{
		
	}
	.btn{
		cursor: pointer;
		border: 1px solid gray;
		padding-left: 20px;
		padding-right: 20px;
		padding-top: 5px;
		padding-bottom: 5px;
		border-radius: 5px;
		background: linear-gradient(#FFFFFF,#E6E6E6);
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<div>
			<h1>Aran Reports</h1>
			<div class="menu"><span id="setPunch">Home</span> | <span id="addPlace">Places</span> | <span id="addShift">Shifts</span> | <span id="seeReport">Reports</span></div>
			<div id="container">
				
			</div>
		</div>
		<div class='footer'>Aran Reports By norgematos.net</div>
</body>
<script>
var fingerprint;
$(document).ready(function(){
	fingerprint = new Fingerprint().get();
	console.log(fingerprint);
	$.post('http://norgematos.net/aranreport/loginpage.php',{
		deviceid: fingerprint
	},function(answer){
		$('#container').html(answer);
	});
	

	$('#container').on('touchend click','.btn-login',function(){
		$.post('http://norgematos.net/aranreport/loginpage.php',{
			username:$('#username').val(),
			password:$('#password').val(),
			deviceid: fingerprint
		},function(answer){
			$('#container').html(answer);
		});
	});

	$('#container').on('touchend click','.punch',function(){
		console.log($('.punch').text());
		$.post('http://norgematos.net/aranreport/setPunch.php',{
			reportpunch:$('.punch').text(),
			reportplace: $('#reportplace').val(),
			deviceid: fingerprint
		},function(answer){
			$('#container').html(answer);
		});
	});

	$('.menu span').on('touchend click',function(){
		$.get('http://norgematos.net/aranreport/'+$(this).attr('id')+'.php',{
			deviceid: fingerprint
		},function(answer){
			$('#container').html(answer);
		});
	});

	$('#container').on('touchend click','#setPlace',function(){
		$.post('http://norgematos.net/aranreport/addPlace.php',{
			place: $('#place').val(),
			deviceid: fingerprint
		},function(answer){
			$('#container').html(answer);
		});
	});

	$('#container').on('touchend click','#setShift',function(){
		$.post('http://norgematos.net/aranreport/addShift.php',{
			place: $('#place').val(),
			shift: $('#shift').val(),
			deviceid: fingerprint
		},function(answer){
			$('#container').html(answer);
		});
	});

	$('#container').on('change','input.time',function(){
		var action = $(this).attr('id').replace('_time','');
		var thevalue = $(this).val();
		$.post('http://norgematos.net/aranreport/fixPunch.php',{
			action: action,
			serviceid: $('#ServiceID').val(),
			thevalue: thevalue,
			deviceid: fingerprint
		},function(answer){
			//
		});
	});
	
});

</script>
</html>
